<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='forms && forms.length'>
        <thead>
          <tr>
            <th>Form Id</th>
            <th>Form Name</th>
            <th># Submissions</th>
            <th>Submit Page</th>
            <th>Submissions Page</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let form of filteredForms'>
            <td>{{form._id}}</td>
            <td>{{form.name}}</td>
            <td>{{form.number}}</td>
            <td><a [routerLink]="['/forms', form._id]">Submit</a></td>
            <td><a [routerLink]="['/submissions', form._id]">Submissions</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onNew()'
            style='width:120px'>
      New Form
    </button>
  </div>
</div>
