<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th *ngFor='let field of ObjectKeys(fieldNames)'>{{field}}</th>
          </tr>
        </thead>
        <tbody *ngIf='ordered && ordered.length'>
          <tr *ngFor='let submission of ordered'>

            <td *ngFor='let value of objectValues(submission)'>{{value}}</td>
                       
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>

  </div>
